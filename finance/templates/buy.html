{% extends "layout.html" %}

{% block title %}
	Buy
{% endblock %}
	
{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text" list="match-list" id="search" required>
      <datalist id="match-list"></datalist>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number" min=1 required="">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>

    <script src="/static/autocomplete_searchbar.js" type="text/javascript"></script>
{% endblock %}
