{% extends "layout.html" %}

{% block title %}
    History    
{% endblock %}

{% block main %}
<div class="table-responsive">
    <table class="table table-striped" style="text-align: left;">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{ row["symbol"] }}</td>
                    <td>{{ row["share"] }}</td>
                    <td>{{ row["price"] | usd }}</td>
                    <td>{{ row["timestamp"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
